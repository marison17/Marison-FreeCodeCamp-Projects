<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <h1 id="title">Feedback Form</h1>
  <p id="description">Please fill this out so we can improve our business!</p>
  <form id="survey-form">
  <div class="form-group">
    <label name="name" id="name-label">Name: <input required id="name" type="text" placeholder="Please enter your name"/></label>
    </div>
    <div class="form-group">
    <label name="email" id="email-label">Email: <input required id="email" type="email" placeholder="Please enter your email"/></label>
    </div>
    <div class="form-group">
    <label name="number" id="number-label">How many budtenders assisted you? <input id="number" type="number" min="0" max="5" placeholder="Enter a Number"/></label>
    </div>
    <div class="form-group">
      <p>How did you hear about us?</p>
      <select id="dropdown">
        <option value="word-of-mouth">Word of Mouth</option>
        <option value="online-ads">Online Ads</option>
        <option value="social-media">Social Media</option>
        <option value="google-search">Web/Google Search</option>
    </select>
    </div>
    <div class="form-group">
      <p>Please rate us out of 5 stars: </p>
      <label><input name="recommend" type="radio" value="one-star" />One</label>
      <label><input name="recommend" type="radio" value="two-star" />Two</label>
      <label><input name="recommend" type="radio" value="three-star" />Three</label>
      <label><input name="recommend" type="radio" value="four-star" />Four</label>
      <label><input name="recommend" type="radio" value="five-star" />Five</label>
    </div>
    <div class="form-group">
      <p>What would you like to see more of?</p>
      <label><input value="newsletter" type="checkbox" />Newsletter</label>
      <label><input value="classes" type="checkbox" />Classes</label>
      <label><input value="social-media" type="checkbox" />Social Media</label>
    </div>
    <div class="form-group">
      <p>Any additional comments?</p>
      <textarea name=""textarea" rows="10" cols="80"></textarea>
      </div>
      <div class="form-group">
      <input type="submit" id="submit" />
      </div>
  </form>
</html>
